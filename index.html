<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./public/styles/styles.css">
  <title>Password Generator</title>
</head>
<body>
  <main>
    <div class="password-display"></div>

    <form>
      <div class="form-group">
        <label>Quantidade de caracteres</label>
        <input required value="8" type="number" min="1" max="50" class="letters">
      </div>
      <div class="form-group">
        <label>Letras maiúsculas</label>
        <input type="checkbox" checked class="chk-uppercase">
      </div>
      <div class="form-group">
        <label>Letras minúsculas</label>
        <input type="checkbox" checked class="chk-lowercase">
      </div>
      <div class="form-group">
        <label>Incluir números</label>
        <input type="checkbox" checked class="chk-numbers">
      </div>
      <div class="form-group">
        <label>Incluir símbolos</label>
        <input type="checkbox" class="chk-symbols">
      </div>
      
      <button type="submit">Gerar Senha</button>
    </form>
  </main>
</body>
<script src="./public/scripts/main.js"></script>
</html>
